<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="library-container">
        </div>
        <div class="buttons">
            <button class="newBookBtn">New Book</button>
        </div>

        <dialog id="newBookDialog">
            <form >
                <label for="newBookTitle">Book title</label>
                <input type="text" name="newBookTitle" id="newBookTitle" placeholder="title" required />
                <label for="newBookAuthor">Book author</label>
                <input type="text" name="newBookAuthor" id="newBookAuthor" placeholder="author" required />
                <label for="newBookNumPage">Number of pages</label>
                <input type="number" name="newBookNumPage" id="newBookNumPage" placeholder="0" required />


                <div class="buttons dialogBtn">
                    <button type="button" formmethod="dialog" id="cancelBtn" value="cancel" >Cancel</button>
                    <button  id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
          </dialog>

    </div>

    <script src="javascript.js" defer></script>
</body>
</html>
